<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <main role="main">
        <div class="container2">
            <div>
                <h3>Hey there,</h3>
                <h1>Sign Up</h1>
            </div>
            <div class="social">
                <a href="https://www.facebook.com"><img src="img/fb.png" alt=""></a>
                <a href="https://www.google.com"><img src="img/go.png" alt=""></a>
                <a href="https://account.microsoft.com/account"><img src="img/mi.png" alt=""></a>
            </div>
            <form>
                <input type="email" class="form" name="" placeholder="Enter your Email">
                <input type="password" class="form" name="" placeholder="Set your Password">
                <input type="password" class="form" name="" placeholder="Confirm your Password">
                <div class="check"><input type="checkbox" class="ch"><span>Remember Me</span></div>
                <button type="submit" class="submit-btn">Submit</button>
            </form><br>
            <div class="gotosignup">
                <p>Have an account already?</p>
                <a href="login.html" class="btn" class="active">Log In</a>
            </div>
        </div>



    </main>
</body>

</html>
